name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v17
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      - run: nix develop --command make check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v17
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      - run: nix develop --command make test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v17
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      - run: nix develop --command make build

  tag:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GSEMVER_VERSION: "0.10.0"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install gsemver
        run: |
          curl -fsSL "https://github.com/arnaud-deprez/gsemver/releases/download/v${GSEMVER_VERSION}/gsemver_${GSEMVER_VERSION}_linux_amd64.tar.gz" \
            | tar -xz -C /usr/local/bin gsemver
      - name: Bump version and tag
        env:
          GIT_BRANCH: main
        run: |
          VERSION=$(gsemver bump)
          TAG="v${VERSION}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
            exit 0
          fi
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
