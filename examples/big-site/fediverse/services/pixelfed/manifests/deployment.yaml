apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelfed
  namespace: pixelfed
  labels:
    app.kubernetes.io/name: pixelfed
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pixelfed
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pixelfed
    spec:
      containers:
        - name: pixelfed
          image: zknt/pixelfed:latest
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: pixelfed-env
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: pixelfed-secrets
                  key: APP_KEY
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pixelfed-secrets
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pixelfed-secrets
                  key: REDIS_PASSWORD
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pixelfed-secrets
                  key: MAIL_PASSWORD
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: pixelfed-secrets
                  key: OIDC_CLIENT_SECRET
          volumeMounts:
            - name: storage
              mountPath: /var/www/storage
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/nodeinfo/2.0.json
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: pixelfed-storage
