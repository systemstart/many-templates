apiVersion: apps/v1
kind: Deployment
metadata:
  name: stalwart
  namespace: stalwart
  labels:
    app.kubernetes.io/name: stalwart
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: stalwart
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stalwart
    spec:
      containers:
        - name: stalwart
          image: stalwartlabs/mail-server:latest
          ports:
            - name: smtp
              containerPort: 25
            - name: smtps
              containerPort: 465
            - name: submission
              containerPort: 587
            - name: imaps
              containerPort: 993
            - name: http
              containerPort: 8080
          env:
            - name: STALWART_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: stalwart-secrets
                  key: STALWART_ADMIN_PASSWORD
            - name: STALWART__DIRECTORY__LDAP__BIND__AUTH__SECRET
              valueFrom:
                secretKeyRef:
                  name: stalwart-secrets
                  key: LDAP_BIND_PASSWORD
            - name: STALWART__AUTH__OIDC__CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: stalwart-secrets
                  key: OIDC_CLIENT_SECRET
          volumeMounts:
            - name: data
              mountPath: /opt/stalwart-mail
            - name: config
              mountPath: /opt/stalwart-mail/etc/config.toml
              subPath: config.toml
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: stalwart-data
        - name: config
          configMap:
            name: stalwart-config
