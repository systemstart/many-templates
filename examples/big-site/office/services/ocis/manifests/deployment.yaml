apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocis
  namespace: ocis
  labels:
    app.kubernetes.io/name: ocis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ocis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ocis
    spec:
      containers:
        - name: ocis
          image: owncloud/ocis:latest
          command: ["ocis", "server"]
          ports:
            - name: http
              containerPort: 9200
          envFrom:
            - configMapRef:
                name: ocis-env
          env:
            - name: OCIS_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ocis-secrets
                  key: OCIS_MACHINE_AUTH_API_KEY
            - name: OCIS_TRANSFER_SECRET
              valueFrom:
                secretKeyRef:
                  name: ocis-secrets
                  key: OCIS_TRANSFER_SECRET
          volumeMounts:
            - name: data
              mountPath: /var/lib/ocis
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ocis-data
