apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: {{ .namespace }}

resources:
  - externalsecret.yaml

helmCharts:
  - name: mastodon
    repo: https://mastodon.github.io/helm-charts/
    releaseName: mastodon
    namespace: {{ .namespace }}
    version: 0.3.0
    valuesFile: ./values.yaml
